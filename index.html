<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MandoFans</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    @keyframes pulsate {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    body {
      align-items: center;
      background-color: #0e0e10;
      display: flex;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .content {
      opacity: 1;
      transition: opacity 0.5s ease-out;
      text-align: center;
      padding: 2rem;
      width: 100%;
    }
    .content.fade-out {
      opacity: 0;
    }
    h1 {
      font-size: clamp(24px, 15vw, 128px);
      font-weight: 700;
      letter-spacing: -2px;
      animation: pulsate 3.5s ease-in-out infinite;
    }
    .tagline {
      color: #888;
      font-size: 1.5rem;
    }
    .loading-bar {
      bottom: 0;
      left: 0;
      height: 10px;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }
    .progress {
      background-color: #b51991;
      height: 100%;
      opacity: .5;
      transition: width 5s linear;
      width: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 style="color: #b51991;">Mando<span style="color: #d35ab7;">Fans</span></h1>
    <p class="tagline"></p>
    <div class="loading-bar">
      <div class="progress"></div>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const punchlines = [
      "Nur fÃ¼r LEGO!",
      "*Ach Mando",
      "Tut mir leid!",
    ];
    
    document.querySelector('.tagline').textContent = punchlines[Math.floor(Math.random() * punchlines.length)];
    
    requestAnimationFrame(() => {
      document.querySelector('.progress').style.width = '100%';
    });

    setTimeout(() => {
      document.querySelector('.content').classList.add('fade-out');
      setTimeout(() => {
        // window.location.href = 'https://www.twitch.tv/mando739';
      }, 500);
    }, 5000);
  });
  </script>
</body>
</html>
