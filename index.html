<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MandoFans</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    @keyframes pulsate {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    body {
      align-items: center;
      background-color: #0e0e10;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='75' height='75'><text x='50%' y='50%' font-size='14' fill='%23b51991' text-anchor='middle' dominant-baseline='middle' transform='rotate(-15, 37.5, 37.5)'>( . Y . )</text></svg>");
      background-repeat: repeat;
      display: flex;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(14, 14, 16, 0.5);
      pointer-events: none;
      z-index: -1;
    }
    
    .content {
      opacity: 1;
      transition: opacity 0.5s ease-out;
      text-align: center;
      padding: 2rem;
      width: 100%;
    }
    .content.fade-out {
      opacity: 0;
    }
    h1 {
      font-size: clamp(24px, 15vw, 128px);
      font-weight: 700;
      letter-spacing: -2px;
      animation: pulsate 3.5s ease-in-out infinite;
    }
    .tagline {
      color: #888;
      font-size: 1.5rem;
    }
    .loading-bar {
      bottom: 0;
      left: 0;
      height: 10px;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }
    .progress {
      background-color: #b51991;
      height: 100%;
      opacity: .5;
      transition: width 5s linear;
      width: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 style="color: #b51991;">Mando<span style="color: #d35ab7;">Fans</span></h1>
    <p class="tagline"></p>
    <div class="loading-bar">
      <div class="progress"></div>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const punchlines = [
      "Nur fÃ¼r LEGO!",
      "*Ach Mando",
      "Tut mir leid!",
    ];
    
    document.querySelector('.tagline').textContent = punchlines[Math.floor(Math.random() * punchlines.length)];
    
    requestAnimationFrame(() => {
      document.querySelector('.progress').style.width = '100%';
    });

    setTimeout(() => {
      document.querySelector('.content').classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'https://www.twitch.tv/mando739';
      }, 500);
    }, 5000);
  });
  </script>
</body>
</html>
